<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {{title}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'progresscircle.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
		.circlechart {
		 	float: left;
    		padding: 10px;
		}

    </style>
</head>
<body>
<label> 1st % value </label>
<input type="text" id="first"><br>
<label> 2nd % value </label>
<input type="text" id="second"><br>
<label> 3rd % value </label>
<input type="text" id="third"><br>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" id="rat"> SHOW the result</button>

<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"> Process SCORES </h5>
            </div>
            <div class="modal-body">

                <div id="demo" style="background-color:#fefefe; padding:2em">
                    <div class="circlechart" data-percentage="20" id="score">Total score</div>
                    <div class="circlechart" data-percentage="20" id="suitability"> Suitability
                    </div>
                    <div class="circlechart" data-percentage="20" id="readiness">Readiness</div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-button"
                ">Close</button>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename = 'progresscircle.js') }}"></script>
<script>
        let d = document.getElementById('rat');
        d.onclick = function(){
        a = $('#first').val();
        b = $('#second').val();
        c = $('#third').val();
        //alert(c);
        $('#score').attr('data-percentage', a);
        $('#suitability').attr('data-percentage',b);
        $('#readiness').attr('data-percentage',c);
        $('.circlechart').circlechart(); // Initialization
        }

</script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
